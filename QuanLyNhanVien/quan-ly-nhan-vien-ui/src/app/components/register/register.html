<div class="register-wrapper">
    <mat-card class="register-card">
        <div class="register-header">
            <div class="icon-circle">
                <mat-icon>person_add</mat-icon>
            </div>
            <h2>Đăng Ký</h2>
            <p>Tạo tài khoản mới để bắt đầu</p>
        </div>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <mat-icon matPrefix>email</mat-icon>
                    <input matInput formControlName="email" type="email" placeholder="nhanvien@example.com" required>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                        Vui lòng nhập email
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                        Email không đúng định dạng
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Mật khẩu</mat-label>
                    <mat-icon matPrefix>lock</mat-icon>
                    <input matInput formControlName="password" type="password" placeholder="Nhập mật khẩu..." required>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                        Vui lòng nhập mật khẩu
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                        Mật khẩu phải có ít nhất 6 ký tự
                    </mat-error>
                </mat-form-field>
                <div *ngIf="errorMessage" class="alert-error">
                    <mat-icon>error_outline</mat-icon>
                    <span>{{ errorMessage }}</span>
                </div>
                <div class="action-area">
                    <button mat-raised-button color="primary" class="btn-submit" type="submit" [disabled]="registerForm.invalid">
                        ĐĂNG KÝ
                    </button>
                    
                    <div class="divider">
                        <span>Hoặc</span>
                    </div>
                    <a routerLink="/login" mat-stroked-button color="primary" class="btn-login">
                        Đã có tài khoản? Đăng nhập ngay
                    </a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>

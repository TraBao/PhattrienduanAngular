<div class="dashboard-container">
    <h2>Tổng quan Hệ thống</h2>
    <div class="stats-grid">
        <mat-card class="stat-card blue">
            <mat-card-content>
                <div class="icon-box">
                    <mat-icon>people</mat-icon>
                </div>
                <div class="stat-info">
                    <h3>{{ stats.totalEmployees }}</h3>
                    <p>Tổng nhân viên</p>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card class="stat-card green">
            <mat-card-content>
                <div class="icon-box">
                    <mat-icon>payments</mat-icon>
                </div>
                <div class="stat-info">
                    <h3>{{ stats.totalSalary | number }} đ</h3>
                    <p>Quỹ lương tháng này</p>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card class="stat-card orange">
            <mat-card-content>
                <div class="icon-box">
                    <mat-icon>notifications</mat-icon>
                </div>
                <div class="stat-info">
                    <h3>{{ stats.pendingLeaves }}</h3>
                    <p>Đơn chờ duyệt</p>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="charts-section mt-4">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Phân bổ nhân sự theo phòng ban</mat-card-title>
            </mat-card-header>
            <mat-card-content class="chart-content">
                <div class="chart-wrapper" *ngIf="chartLoaded">
                    <canvas baseChart
                            [data]="pieChartData"
                            [type]="pieChartType"
                            [options]="pieChartOptions">
                    </canvas>
                </div>
                <div *ngIf="!chartLoaded" class="loading-text">Đang tải biểu đồ...</div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
